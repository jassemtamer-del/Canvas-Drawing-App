<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App (JAS)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi Jassem, Your Canvas Drawing App</h1>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="size-display">5</span>
            </div>

            <div class="tool-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>

            <div class="tool-group">
                <button id="brush-tool" class="tool-btn active">Brush</button>
                <button id="eraser-tool" class="tool-btn">Eraser</button>
            </div>

            <div class="tool-group">
                <button id="clear-canvas">Clear Canvas</button>
                <button id="download-canvas">Download</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
